<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Sign Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
        <img src="./img/download.png" alt="img" class="ico">
    
  <a class="navbar-brand" href="#"><h3>SMIT</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="javascript:void(0)"  onClick="sig()" id="sign" >Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" onClick="log()" id="logi" >Login</a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" href="javascript:void(0)" onClick="del()" id="l-o">LogOut</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)"  onClick="pro()" id="pr" >Profile</a>
      </li>
  </div>
</nav>


<div class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7" id="col-md-7">
                <div class="card shadow bg-secondary">
                    <div class="card-header bg-dark text-white">
                        <h5>Register</h5>
                    </div>
                    <div class="card-body">
                        
                        <div class="row text-white">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">User Name</label>
                                    <input type="text" name="first_name"  class="form-control" id="uname" >
                                    <small></small>
                                </div>         
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Address</label>
                                    <input type="text" name="Address"  class="form-control" id="address" >
                                    <small></small>
                                </div>         
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Email Address</label>
                                    <input type="email" name="email"  class="form-control" id="email">
                                    <small></small>
                                </div>         
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Date of Birth</label>
                                    <input type="date" name="dob" class="form-control" id="dob" >
                                    <small></small>
                                </div>
                             </div>   
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Choose Profile Picture</label>
                                    <input type="file" name="pic" class="form-control" id="pic" >
                                    <small></small>
                                </div>
                             </div>  
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Gender</label><br>
                                   
                                   <div id="check">
                                    <input type="radio" name="check" id="male" value="male" checked="checked"/><label for="male">Male</label><br />
                                    <input type="radio" name="check" id="female" value="famale"  /><label for="female">Female</label><br />
                                   </div>
            
                                   
                                    <small></small>
                                </div>
                            </div>
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Gender</label>
                                        <label>Male</label><input type="checkbox" name="gender"  value="Box 1"  class="form-control" id="male">
                                        <label>Female</label><input type="checkbox" name="gender"  value="Box 2"  class="form-control" id="famale">
                                        <small></small>
                                    </div> -->
                                <!-- </div> -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="">Phone Number</label>
                                        <input type="number" name="number"  class="form-control" id="num" >
                                        <small></small>
                                    </div>         
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="">Postal Code</label>
                                        <input type="number" name="pcode"  class="form-control" id="pcode" >
                                        <small></small>
                                    </div>         
                                </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" class="form-control" id="pass" >
                                    <small></small>
                                </div>         
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="password" name="cpassword" class="form-control" id="cpass" >
                                    <small></small>
                                </div>         
                            </div>
                            <div class="col-md-12">
                                <button type="submit"  class="btn btn-primary px-5" onClick="register()">Sign Up</button>
                            </div>
                           
                        </div>
                    </div>
                </div>               
            </div>
            <div class="col-md-7 8" id="col-md-7-8">
                <div class="card shadow bg-secondary">
                    <div class="card-header bg-dark text-white">
                    <h5>Login</h5>
                   </div>
                     <div class="card-body">
                        
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Email Address</label>
                                <input type="email" name="email"  class="form-control" id="lg-email" >
                                <small></small>
                            </div>         
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" name="password" class="form-control" id="lg-pass" >
                                <small></small>
                            </div>         
                        </div>
                        <div class="col-md-12">
                            <button type="submit"  class="btn btn-primary px-5" onClick="login()" >Login Now</button>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-5 9" id="col-md-7-9">
                <div class="card shadow bg-danger">
                    <div class="card-header bg-dark text-white text-center ">
                        <h5>ERROR !!</h5>
                        <span class="close">&times;</span>
                    </div>   
                    <div class="card-body" id="error">
                        <div class="col-md-12">
                            <div class="form-group text-white"> 
                                <p id="err">
                                    Something went wrong <br>
                                    Pleas try again later
                                 </p>
                            </div>         
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-md-5 10" id="col-md-7-10">
                    <div class="card shadow bg-white">
                        <div class="card-header bg-dark text-white text-center ">
                            <h5>PROFILE</h5>
                        </div>   
                        <div class="card-body" id="profile">
                            <div class="col-md-12 " id="sd">
                                <div class="form-group "> 
                                    <img  alt="Some thing went wrong" id="nIMG" width="100%">
                                </div>         
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
